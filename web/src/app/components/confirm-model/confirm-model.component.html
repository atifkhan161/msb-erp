<div class="modal-header">
  <h4 class="modal-title">{{data.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="page-content container" id="print-section">
    <p>{{data.description}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">{{"Yes" | translate }}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">
      {{"Close" | translate }}
    </button>
  </div>
</div>
